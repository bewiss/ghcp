<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Extractor</title>
  <style>
    :root { --bg:#0b0f12; --fg:#eaeef2; --muted:#9aa4af; --acc:#6bbcff; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--fg); }
    .wrap { max-width: 880px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 6px; }
    p { color: var(--muted); margin-top: 0; }
    .card { background: #141a20; border: 1px solid #202833; border-radius: 12px; padding: 18px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, textarea { width: 100%; background: #0e141a; color: var(--fg); border: 1px solid #263041; border-radius: 8px; padding: 10px 12px; outline: none; }
    textarea { min-height: 90px; resize: vertical; }
  .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .grid-1 { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .actions { display:flex; gap: 12px; margin-top: 14px; }
    button { background: var(--acc); color: #06223b; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    small { color: var(--muted); }

  /* Crisp modern table layout */
  .table-wrap { border: 1px solid #202833; border-radius: 12px; overflow: hidden; background: #10161d; }
  table.form-table { width: 100%; border-collapse: collapse; }
  table.form-table col.checkbox { width: 36px; }
  table.form-table col.label { width: 260px; }
  table.form-table td { padding: 10px 12px; vertical-align: middle; }
  table.form-table tbody tr { border-bottom: 1px solid #202833; }
  table.form-table tbody tr:last-child { border-bottom: none; }
  table.form-table tbody tr:hover { background: #0f151c; }
  td.checkbox-cell { text-align: center; }
  td.label-cell { color: var(--muted); white-space: nowrap; }
  td.label-cell label::after { content: ":"; margin-left: 4px; }
  td.value-cell input, td.value-cell textarea { width: 100%; }
  .extract-toggle { margin: 0; }
  .extract-spacer { display: inline-block; width: 16px; height: 16px; }

  /* Remove native number input spinners */
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
    appearance: textfield; /* Modern generic */
  }

  /* Toggle block for revealing checkbox rows */
  .toggle-block { display:flex; align-items:center; justify-content: space-between; background:#10161d; border:1px solid #202833; border-radius: 10px; padding: 10px 12px; cursor:pointer; font-weight:600; color: var(--fg); }
  .toggle-block:hover { background:#0f151c; }
  .toggle-block .toggle-text { font-weight: 600; }
  .toggle-block small { color: var(--muted); font-weight: normal; }
  .chev { transition: transform .2s ease; }
  .toggle-block[aria-expanded="true"] .chev { transform: rotate(90deg); }
  .hidden-row { display: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Coffee Extractor</h1>
    <p>Scrape a coffee product page and auto-fill details. Fields remain editable.</p>

  <div class="card" style="margin-bottom: 16px;">
      <label for="url">Product URL</label>
      <input id="url" type="url" placeholder="https://example.com/product" value="https://thebarn.de/de/products/elida-gesha" />
      <div class="actions">
        <button id="getInfoBtn">Get info</button>
        <small id="status"></small>
      </div>
    </div>

    <!-- Default values box (table layout) -->
    <div class="card" id="defaultCard">
      <label>Default values</label>
      <div class="table-wrap" style="margin-top:8px;">
        <table class="form-table">
          <colgroup>
            <col class="checkbox" />
            <col class="label" />
            <col />
          </colgroup>
          <tbody id="defaultRows">
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="name">Name</label></td>
              <td class="value-cell"><input id="name" placeholder="e.g. Elida Geisha" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="roaster">Roaster</label></td>
              <td class="value-cell"><input id="roaster" placeholder="e.g. The Barn" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="price">Price</label></td>
              <td class="value-cell"><input id="price" type="number" step="0.01" placeholder="e.g. 39.50" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="cost">Cost</label></td>
              <td class="value-cell"><input id="cost" type="number" step="0.01" placeholder="e.g. 39.50" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="weight">Weight (g)</label></td>
              <td class="value-cell"><input id="weight" type="number" placeholder="e.g. 250" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="flavourProfile">Flavour profile</label></td>
              <td class="value-cell"><input id="flavourProfile" placeholder="e.g. jasmine, bergamot" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="processing1">Processing</label></td>
              <td class="value-cell"><input id="processing1" placeholder="e.g. Washed" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"><span class="extract-spacer"></span></td>
              <td class="label-cell"><label for="farmer1">Farmer</label></td>
              <td class="value-cell"><input id="farmer1" placeholder="e.g. Lamastus Family Estates" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div id="moreToggle" class="toggle-block" aria-expanded="false" style="margin-bottom:10px;">
        <span class="toggle-text">more values ...</span>
        <span class="chev">›</span>
      </div>
      <div class="table-wrap">
        <table class="form-table">
          <colgroup>
            <col class="checkbox" />
            <col class="label" />
            <col />
          </colgroup>
          <tbody id="mainRows">
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="roastDate">Roast date</label></td>
              <td class="value-cell"><input id="roastDate" type="date" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="roastType">Roast type</label></td>
              <td class="value-cell"><input id="roastType" placeholder="e.g. Espresso/Filter/Omni" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="degreeOfRoast">Degree of Roast</label></td>
              <td class="value-cell"><input id="degreeOfRoast" placeholder="e.g. City, Full City" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="customDegreeOfRoast">Custom degree of Roast</label></td>
              <td class="value-cell"><input id="customDegreeOfRoast" placeholder="Custom description" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="blend">Blend</label></td>
              <td class="value-cell"><input id="blend" placeholder="e.g. Single origin / Blend name" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="cuppingPoints">Cupping points</label></td>
              <td class="value-cell"><input id="cuppingPoints" type="number" step="0.1" placeholder="e.g. 87.5" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="website">Website</label></td>
              <td class="value-cell"><input id="website" type="url" placeholder="e.g. https://..." /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="decaf">Decaffeinated</label></td>
              <td class="value-cell"><input id="decaf" type="checkbox" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="ean">EAN / Articlenumber</label></td>
              <td class="value-cell"><input id="ean" placeholder="e.g. 123456789" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="notes">Notes</label></td>
              <td class="value-cell"><textarea id="notes" placeholder="Free text"></textarea></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="rating">Rating</label></td>
              <td class="value-cell"><input id="rating" type="number" step="0.1" placeholder="e.g. 4.5" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="archived">Archived</label></td>
              <td class="value-cell"><input id="archived" type="checkbox" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="frozenDate">Frozen Date</label></td>
              <td class="value-cell"><input id="frozenDate" type="date" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="unfrozenDate">Unfrozen Date</label></td>
              <td class="value-cell"><input id="unfrozenDate" type="date" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="freezingStorageType">Freezing Storage Type</label></td>
              <td class="value-cell"><input id="freezingStorageType" placeholder="e.g. COFFEE_BAG" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="frozenNote">Frozen Note</label></td>
              <td class="value-cell"><input id="frozenNote" placeholder="e.g. Lot split" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="country1">1. Country</label></td>
              <td class="value-cell"><input id="country1" placeholder="e.g. Panama" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="region1">1. Region</label></td>
              <td class="value-cell"><input id="region1" placeholder="e.g. Boquete" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="farm1">1. Farm</label></td>
              <td class="value-cell"><input id="farm1" placeholder="e.g. Elida Estate" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="elevation1">1. Elevation</label></td>
              <td class="value-cell"><input id="elevation1" placeholder="e.g. 1800m" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="variety1">1. Variety</label></td>
              <td class="value-cell"><input id="variety1" placeholder="e.g. Geisha" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="harvested1">1. Harvested</label></td>
              <td class="value-cell"><input id="harvested1" placeholder="e.g. 2024" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="percentage1">1. Percentage</label></td>
              <td class="value-cell"><input id="percentage1" type="number" step="0.01" placeholder="e.g. 100" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="beanCertification1">1. Bean certification</label></td>
              <td class="value-cell"><input id="beanCertification1" placeholder="e.g. Organic" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="fobPrice1">1. Fob Price</label></td>
              <td class="value-cell"><input id="fobPrice1" type="number" step="0.01" placeholder="e.g. 12.34" /></td>
            </tr>
            <tr>
              <td class="checkbox-cell"></td>
              <td class="label-cell"><label for="purchasingPrice1">1. Purchasing Price</label></td>
              <td class="value-cell"><input id="purchasingPrice1" type="number" step="0.01" placeholder="e.g. 39.50" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="actions">
        <button id="exportBtn">Export data</button>
        <small id="exportStatus"></small>
      </div>
    </div>
    <div class="card" style="margin-top: 16px;">
      <label for="prompt">Prompt (used for extraction)</label>
      <textarea id="prompt" style="min-height: 180px;" placeholder="Enter custom prompt"></textarea>
      <small>Leave empty to use the default system prompt.</small>
    </div>

  <!-- Inline extraction checkboxes are now rendered in front of each corresponding input label; removed separate list -->
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const btn = $("getInfoBtn");
    const status = $("status");
    const exportBtn = $("exportBtn");
    const exportStatus = $("exportStatus");

    // Map all Beans headers to input ids
    const fieldIds = [
      'name','roaster','roastDate','roastType','degreeOfRoast','customDegreeOfRoast','blend','weight','price','cost','flavourProfile','cuppingPoints','decaf','website','ean','notes','rating','archived','frozenDate','unfrozenDate','freezingStorageType','frozenNote','country1','region1','farm1','farmer1','elevation1','variety1','processing1','harvested1','percentage1','beanCertification1','fobPrice1','purchasingPrice1'
    ];

    function getFormData() {
      const data = {};
      for (const id of fieldIds) {
        const el = $(id);
        if (!el) continue;
        if (el.type === 'checkbox') data[id] = !!el.checked;
        else data[id] = el.value.trim();
      }
      // include product page URL too
      data.url = $("url").value.trim();
      return data;
    }

  // Default prompt content mirrors extractCoffeeData default
  $("prompt").value = `Du bist ein Experte für Kaffeeprodukte (Deutsch und Englisch).
Extrahiere die folgenden Attribute aus der Produktbeschreibung, falls vorhanden:
- Name des Kaffees (name)
- Rösterei (roaster)
- Preis in EUR ohne Währungszeichen (price)
- Kosten in EUR ohne Währungszeichen (cost)
- Gewicht in Gramm ohne Einheit (weight)
- Geschmacksnoten (flavor)
- Aufbereitung (Processing) (processing)

Rückgabe im JSON-Format mit den Schlüsseln:
{ "name": "...", "roaster": "...", "price": "...", "cost": "...", "weight": "...", "flavor": "...", "processing": "..." }
Wenn ein Wert fehlt, verwende null.`;

    // Render extra field checkboxes (exclude default keys: name, price, cost, weight, flavor, processing)
  const extraFields = [
      { id: 'roastDate', label: 'Roast date', json: 'roastDate' },
      { id: 'roastType', label: 'Roast type', json: 'roastType' },
      { id: 'degreeOfRoast', label: 'Degree of Roast', json: 'degreeOfRoast' },
      { id: 'customDegreeOfRoast', label: 'Custom degree of Roast', json: 'customDegreeOfRoast' },
      { id: 'blend', label: 'Blend', json: 'blend' },
      { id: 'cuppingPoints', label: 'Cupping points', json: 'cuppingPoints' },
      { id: 'website', label: 'Website', json: 'website' },
  { id: 'decaf', label: 'Decaffeinated', json: 'decaf' },
      { id: 'ean', label: 'EAN / Articlenumber', json: 'ean' },
      { id: 'notes', label: 'Notes', json: 'notes' },
      { id: 'rating', label: 'Rating', json: 'rating' },
      { id: 'archived', label: 'Archived', json: 'archived' },
      { id: 'frozenDate', label: 'Frozen Date', json: 'frozenDate' },
      { id: 'unfrozenDate', label: 'Unfrozen Date', json: 'unfrozenDate' },
      { id: 'freezingStorageType', label: 'Freezing Storage Type', json: 'freezingStorageType' },
      { id: 'frozenNote', label: 'Frozen Note', json: 'frozenNote' },
      { id: 'country1', label: '1. Country', json: 'country1' },
      { id: 'region1', label: '1. Region', json: 'region1' },
      { id: 'farm1', label: '1. Farm', json: 'farm1' },
      // farmer is a default field; we exclude farmer1 here to avoid duplication
      { id: 'elevation1', label: '1. Elevation', json: 'elevation1' },
      { id: 'variety1', label: '1. Variety', json: 'variety1' },
      // processing is a default field; exclude processing1
      { id: 'harvested1', label: '1. Harvested', json: 'harvested1' },
      { id: 'percentage1', label: '1. Percentage', json: 'percentage1' },
      { id: 'beanCertification1', label: '1. Bean certification', json: 'beanCertification1' },
      { id: 'fobPrice1', label: '1. Fob Price', json: 'fobPrice1' },
      { id: 'purchasingPrice1', label: '1. Purchasing Price', json: 'purchasingPrice1' }
    ];
    // Render extraction checkboxes as the first column of each row in the table
    extraFields.forEach(f => {
      const inputEl = $(f.id);
      if (!inputEl) return;
      const row = inputEl.closest('tr');
      if (!row) return;
      const firstCell = row.querySelector('td.checkbox-cell');
      if (!firstCell) return;
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = `chk_${f.id}`;
      cb.className = 'extract-toggle';
      cb.title = 'Include in AI extraction for this field';
      firstCell.innerHTML = '';
      firstCell.appendChild(cb);
      // mark rows that have an extraction checkbox
      row.classList.add('has-checkbox');
    });

    // Initially hide rows that have an extraction checkbox, reveal on toggle
    const moreToggle = document.getElementById('moreToggle');
    function setRowsVisibility(expanded) {
      document.querySelectorAll('#mainRows tr.has-checkbox').forEach(tr => {
        if (expanded) tr.classList.remove('hidden-row');
        else tr.classList.add('hidden-row');
      });
      if (moreToggle) {
        moreToggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
        const textEl = moreToggle.querySelector('.toggle-text');
        if (textEl) textEl.textContent = expanded ? 'hide values' : 'more values ...';
      }
    }
    setRowsVisibility(false);
    if (moreToggle) {
      moreToggle.addEventListener('click', () => {
        const expanded = moreToggle.getAttribute('aria-expanded') === 'true';
        setRowsVisibility(!expanded);
      });
    }


    btn.addEventListener("click", async () => {
      const url = $("url").value.trim();
      let prompt = $("prompt").value.trim();
      // Build prompt augmentation based on selected extra fields
      const selected = extraFields.filter(f => (document.getElementById(`chk_${f.id}`)?.checked));
      if (selected.length > 0) {
        const extraJsonPairs = selected.map(f => `"${f.json}": "..."`).join(", ");
        const aug = `\nZusätzlich extrahiere die folgenden Felder (falls vorhanden) und füge sie mit GENAU diesen Schlüsseln in dasselbe JSON ein: { ${extraJsonPairs} }`;
        prompt = `${prompt}\n${aug}`;
      }
      status.textContent = "Fetching...";
      btn.disabled = true;
      try {
        let resp;
  if (prompt) {
          resp = await fetch(`/api/extract`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, prompt })
          });
        } else {
          resp = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
        }
        const json = await resp.json();
        if (!json.ok) throw new Error(json.error || "Request failed");
  const d = json.data || {};
  // Map extraction to matching fields
  $("name").value = d?.name ?? "";
  $("roaster").value = d?.roaster ?? "";
  $("weight").value = d?.weight ?? "";
  $("flavourProfile").value = d?.flavor ?? "";
  $("processing1").value = d?.processing ?? "";
  if ($("price")) $("price").value = d?.price ?? "";
  $("cost").value = (d?.cost ?? d?.price ?? "");
  $("website").value = $("url").value;
  // Apply any additionally requested fields
  selected.forEach(f => {
    const el = $(f.id);
    if (!el) return;
    const val = d?.[f.json];
    if (typeof val === 'undefined' || val === null) return;
    if (el.type === 'checkbox') el.checked = (String(val).toLowerCase() === 'true');
    else el.value = String(val);
  });
        status.textContent = "Done";
      } catch (e) {
        console.error(e);
        status.textContent = e.message || "Error";
      } finally {
        btn.disabled = false;
      }
    });

  exportBtn.addEventListener("click", async () => {
      exportStatus.textContent = "Preparing export...";
      exportBtn.disabled = true;
      try {
    const payload = getFormData();
        const resp = await fetch("/api/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const t = await resp.text();
          throw new Error(t || `HTTP ${resp.status}`);
        }
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "coffee-data.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        exportStatus.textContent = "Downloaded";
      } catch (e) {
        console.error(e);
        exportStatus.textContent = e.message || "Export failed";
      } finally {
        exportBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
