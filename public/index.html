<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Extractor</title>
  <style>
    :root { --bg:#0b0f12; --fg:#eaeef2; --muted:#9aa4af; --acc:#6bbcff; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--fg); }
    .wrap { max-width: 880px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 6px; }
    p { color: var(--muted); margin-top: 0; }
    .card { background: #141a20; border: 1px solid #202833; border-radius: 12px; padding: 18px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, textarea { width: 100%; background: #0e141a; color: var(--fg); border: 1px solid #263041; border-radius: 8px; padding: 10px 12px; outline: none; }
    textarea { min-height: 90px; resize: vertical; }
    .grid { display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    .grid-1 { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .actions { display:flex; gap: 12px; margin-top: 14px; }
    button { background: var(--acc); color: #06223b; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    small { color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Coffee Extractor</h1>
    <p>Scrape a coffee product page and auto-fill details. Fields remain editable.</p>

    <div class="card" style="margin-bottom: 16px;">
      <label for="url">Product URL</label>
      <input id="url" type="url" placeholder="https://example.com/product" value="https://thebarn.de/de/products/elida-gesha" />
      <div class="actions">
        <button id="getInfoBtn">Get info</button>
        <small id="status"></small>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label for="name">Name</label>
          <input id="name" placeholder="e.g. Elida Geisha" />
        </div>
        <div>
          <label for="roaster">Roaster</label>
          <input id="roaster" placeholder="e.g. The Barn" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="roastDate">Roast date</label>
          <input id="roastDate" type="date" />
        </div>
        <div>
          <label for="roastType">Roast type</label>
          <input id="roastType" placeholder="e.g. Espresso/Filter/Omni" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="degreeOfRoast">Degree of Roast</label>
          <input id="degreeOfRoast" placeholder="e.g. City, Full City" />
        </div>
        <div>
          <label for="customDegreeOfRoast">Custom degree of Roast</label>
          <input id="customDegreeOfRoast" placeholder="Custom description" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="blend">Blend</label>
          <input id="blend" placeholder="e.g. Single origin / Blend name" />
        </div>
        <div>
          <label for="weight">Weight (g)</label>
          <input id="weight" type="number" placeholder="e.g. 250" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="cost">Cost</label>
          <input id="cost" type="number" step="0.01" placeholder="e.g. 39.50" />
        </div>
        <div>
          <label for="flavourProfile">Flavour profile</label>
          <input id="flavourProfile" placeholder="e.g. jasmine, bergamot" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="cuppingPoints">Cupping points</label>
          <input id="cuppingPoints" type="number" step="0.1" placeholder="e.g. 87.5" />
        </div>
        <div>
          <label for="website">Website</label>
          <input id="website" type="url" placeholder="e.g. https://..." />
        </div>
      </div>
      <div class="grid">
        <div>
          <label><input id="decaf" type="checkbox" /> Decaffeinated</label>
        </div>
        <div>
          <label for="ean">EAN / Articlenumber</label>
          <input id="ean" placeholder="e.g. 123456789" />
        </div>
      </div>
      <div class="grid-1">
        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Free text"></textarea>
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="rating">Rating</label>
          <input id="rating" type="number" step="0.1" placeholder="e.g. 4.5" />
        </div>
        <div>
          <label><input id="archived" type="checkbox" /> Archived</label>
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="frozenDate">Frozen Date</label>
          <input id="frozenDate" type="date" />
        </div>
        <div>
          <label for="unfrozenDate">Unfrozen Date</label>
          <input id="unfrozenDate" type="date" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="freezingStorageType">Freezing Storage Type</label>
          <input id="freezingStorageType" placeholder="e.g. COFFEE_BAG" />
        </div>
        <div>
          <label for="frozenNote">Frozen Note</label>
          <input id="frozenNote" placeholder="e.g. Lot split" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="country1">1. Country</label>
          <input id="country1" placeholder="e.g. Panama" />
        </div>
        <div>
          <label for="region1">1. Region</label>
          <input id="region1" placeholder="e.g. Boquete" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="farm1">1. Farm</label>
          <input id="farm1" placeholder="e.g. Elida Estate" />
        </div>
        <div>
          <label for="farmer1">1. Farmer</label>
          <input id="farmer1" placeholder="e.g. Lamastus Family Estates" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="elevation1">1. Elevation</label>
          <input id="elevation1" placeholder="e.g. 1800m" />
        </div>
        <div>
          <label for="variety1">1. Variety</label>
          <input id="variety1" placeholder="e.g. Geisha" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="processing1">1. Processing</label>
          <input id="processing1" placeholder="e.g. Washed" />
        </div>
        <div>
          <label for="harvested1">1. Harvested</label>
          <input id="harvested1" placeholder="e.g. 2024" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="percentage1">1. Percentage</label>
          <input id="percentage1" type="number" step="0.01" placeholder="e.g. 100" />
        </div>
        <div>
          <label for="beanCertification1">1. Bean certification</label>
          <input id="beanCertification1" placeholder="e.g. Organic" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="fobPrice1">1. Fob Price</label>
          <input id="fobPrice1" type="number" step="0.01" placeholder="e.g. 12.34" />
        </div>
        <div>
          <label for="purchasingPrice1">1. Purchasing Price</label>
          <input id="purchasingPrice1" type="number" step="0.01" placeholder="e.g. 39.50" />
        </div>
      </div>
      <div class="actions">
        <button id="exportBtn">Export data</button>
        <small id="exportStatus"></small>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const btn = $("getInfoBtn");
    const status = $("status");
    const exportBtn = $("exportBtn");
    const exportStatus = $("exportStatus");

    // Map all Beans headers to input ids
    const fieldIds = [
      'name','roaster','roastDate','roastType','degreeOfRoast','customDegreeOfRoast','blend','weight','cost','flavourProfile','cuppingPoints','decaf','website','ean','notes','rating','archived','frozenDate','unfrozenDate','freezingStorageType','frozenNote','country1','region1','farm1','farmer1','elevation1','variety1','processing1','harvested1','percentage1','beanCertification1','fobPrice1','purchasingPrice1'
    ];

    function getFormData() {
      const data = {};
      for (const id of fieldIds) {
        const el = $(id);
        if (!el) continue;
        if (el.type === 'checkbox') data[id] = !!el.checked;
        else data[id] = el.value.trim();
      }
      // include product page URL too
      data.url = $("url").value.trim();
      return data;
    }

    btn.addEventListener("click", async () => {
      const url = $("url").value.trim();
      status.textContent = "Fetching...";
      btn.disabled = true;
      try {
        const resp = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
        const json = await resp.json();
        if (!json.ok) throw new Error(json.error || "Request failed");
  const d = json.data || {};
  // Map extraction to matching fields
  $("weight").value = d?.weight ?? "";
  $("flavourProfile").value = d?.flavor ?? "";
  $("processing1").value = d?.processing ?? "";
  $("farmer1").value = d?.farmer ?? "";
  $("website").value = $("url").value;
        status.textContent = "Done";
      } catch (e) {
        console.error(e);
        status.textContent = e.message || "Error";
      } finally {
        btn.disabled = false;
      }
    });

  exportBtn.addEventListener("click", async () => {
      exportStatus.textContent = "Preparing export...";
      exportBtn.disabled = true;
      try {
    const payload = getFormData();
        const resp = await fetch("/api/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const t = await resp.text();
          throw new Error(t || `HTTP ${resp.status}`);
        }
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "coffee-data.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        exportStatus.textContent = "Downloaded";
      } catch (e) {
        console.error(e);
        exportStatus.textContent = e.message || "Export failed";
      } finally {
        exportBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
