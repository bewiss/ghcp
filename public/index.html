<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Extractor</title>
  <style>
    :root { --bg:#0b0f12; --fg:#eaeef2; --muted:#9aa4af; --acc:#6bbcff; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--fg); }
    .wrap { max-width: 880px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 6px; }
    p { color: var(--muted); margin-top: 0; }
    .card { background: #141a20; border: 1px solid #202833; border-radius: 12px; padding: 18px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    label { display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input, textarea { width: 100%; background: #0e141a; color: var(--fg); border: 1px solid #263041; border-radius: 8px; padding: 10px 12px; outline: none; }
    textarea { min-height: 90px; resize: vertical; }
  .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .grid-1 { display:grid; grid-template-columns: 1fr; gap: 12px; }
    .actions { display:flex; gap: 12px; margin-top: 14px; }
    button { background: var(--acc); color: #06223b; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    small { color: var(--muted); }

  /* Make each field look like a clean row: [checkbox] Attribute: Value */
  .grid > div, .grid-1 > div {
    display: grid;
    grid-template-columns: auto 220px 1fr; /* [ ] | Label | Value */
    align-items: center; /* vertical align */
    gap: 10px;
    border: 1px solid #202833;
    background: #10161d;
    padding: 10px 12px;
    border-radius: 10px;
  }
  /* Label with colon */
  .grid > div > label,
  .grid-1 > div > label {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 0;
    color: var(--muted);
  }
  .grid > div > label::after,
  .grid-1 > div > label::after { content: ": "; margin-left: 2px; }
  /* Inputs occupy the 3rd column and fill */
  .grid > div > input, .grid > div > textarea,
  .grid-1 > div > input, .grid-1 > div > textarea { width: 100%; }
  .extract-toggle { margin: 0; }
  .extract-spacer { width: 16px; height: 16px; display: inline-block; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Coffee Extractor</h1>
    <p>Scrape a coffee product page and auto-fill details. Fields remain editable.</p>

  <div class="card" style="margin-bottom: 16px;">
      <label for="url">Product URL</label>
      <input id="url" type="url" placeholder="https://example.com/product" value="https://thebarn.de/de/products/elida-gesha" />
      <div class="actions">
        <button id="getInfoBtn">Get info</button>
        <small id="status"></small>
      </div>
    </div>

    <!-- Default values box (rows moved here via JS) -->
    <div class="card" id="defaultCard">
      <div class="grid" id="defaultRows"></div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label for="name">Name</label>
          <input id="name" placeholder="e.g. Elida Geisha" />
        </div>
        <div>
          <label for="roaster">Roaster</label>
          <input id="roaster" placeholder="e.g. The Barn" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="roastDate">Roast date</label>
          <input id="roastDate" type="date" />
        </div>
        <div>
          <label for="roastType">Roast type</label>
          <input id="roastType" placeholder="e.g. Espresso/Filter/Omni" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="degreeOfRoast">Degree of Roast</label>
          <input id="degreeOfRoast" placeholder="e.g. City, Full City" />
        </div>
        <div>
          <label for="customDegreeOfRoast">Custom degree of Roast</label>
          <input id="customDegreeOfRoast" placeholder="Custom description" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="blend">Blend</label>
          <input id="blend" placeholder="e.g. Single origin / Blend name" />
        </div>
        <div>
          <label for="weight">Weight (g)</label>
          <input id="weight" type="number" placeholder="e.g. 250" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="cost">Cost</label>
          <input id="cost" type="number" step="0.01" placeholder="e.g. 39.50" />
        </div>
        <div>
          <label for="flavourProfile">Flavour profile</label>
          <input id="flavourProfile" placeholder="e.g. jasmine, bergamot" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="cuppingPoints">Cupping points</label>
          <input id="cuppingPoints" type="number" step="0.1" placeholder="e.g. 87.5" />
        </div>
        <div>
          <label for="website">Website</label>
          <input id="website" type="url" placeholder="e.g. https://..." />
        </div>
      </div>
      <div class="grid">
        <div>
          <label><input id="decaf" type="checkbox" /> Decaffeinated</label>
        </div>
        <div>
          <label for="ean">EAN / Articlenumber</label>
          <input id="ean" placeholder="e.g. 123456789" />
        </div>
      </div>
      <div class="grid-1">
        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Free text"></textarea>
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="rating">Rating</label>
          <input id="rating" type="number" step="0.1" placeholder="e.g. 4.5" />
        </div>
        <div>
          <label><input id="archived" type="checkbox" /> Archived</label>
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="frozenDate">Frozen Date</label>
          <input id="frozenDate" type="date" />
        </div>
        <div>
          <label for="unfrozenDate">Unfrozen Date</label>
          <input id="unfrozenDate" type="date" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="freezingStorageType">Freezing Storage Type</label>
          <input id="freezingStorageType" placeholder="e.g. COFFEE_BAG" />
        </div>
        <div>
          <label for="frozenNote">Frozen Note</label>
          <input id="frozenNote" placeholder="e.g. Lot split" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="country1">1. Country</label>
          <input id="country1" placeholder="e.g. Panama" />
        </div>
        <div>
          <label for="region1">1. Region</label>
          <input id="region1" placeholder="e.g. Boquete" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="farm1">1. Farm</label>
          <input id="farm1" placeholder="e.g. Elida Estate" />
        </div>
        <div>
          <label for="farmer1">1. Farmer</label>
          <input id="farmer1" placeholder="e.g. Lamastus Family Estates" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="elevation1">1. Elevation</label>
          <input id="elevation1" placeholder="e.g. 1800m" />
        </div>
        <div>
          <label for="variety1">1. Variety</label>
          <input id="variety1" placeholder="e.g. Geisha" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="processing1">1. Processing</label>
          <input id="processing1" placeholder="e.g. Washed" />
        </div>
        <div>
          <label for="harvested1">1. Harvested</label>
          <input id="harvested1" placeholder="e.g. 2024" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="percentage1">1. Percentage</label>
          <input id="percentage1" type="number" step="0.01" placeholder="e.g. 100" />
        </div>
        <div>
          <label for="beanCertification1">1. Bean certification</label>
          <input id="beanCertification1" placeholder="e.g. Organic" />
        </div>
      </div>
      <div class="grid">
        <div>
          <label for="fobPrice1">1. Fob Price</label>
          <input id="fobPrice1" type="number" step="0.01" placeholder="e.g. 12.34" />
        </div>
        <div>
          <label for="purchasingPrice1">1. Purchasing Price</label>
          <input id="purchasingPrice1" type="number" step="0.01" placeholder="e.g. 39.50" />
        </div>
      </div>
      <div class="actions">
        <button id="exportBtn">Export data</button>
        <small id="exportStatus"></small>
      </div>
    </div>
    <div class="card" style="margin-top: 16px;">
      <label for="prompt">Prompt (used for extraction)</label>
      <textarea id="prompt" style="min-height: 180px;" placeholder="Enter custom prompt"></textarea>
      <small>Leave empty to use the default system prompt.</small>
    </div>

  <!-- Inline extraction checkboxes are now rendered in front of each corresponding input label; removed separate list -->
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const btn = $("getInfoBtn");
    const status = $("status");
    const exportBtn = $("exportBtn");
    const exportStatus = $("exportStatus");

    // Map all Beans headers to input ids
    const fieldIds = [
      'name','roaster','roastDate','roastType','degreeOfRoast','customDegreeOfRoast','blend','weight','price','cost','flavourProfile','cuppingPoints','decaf','website','ean','notes','rating','archived','frozenDate','unfrozenDate','freezingStorageType','frozenNote','country1','region1','farm1','farmer1','elevation1','variety1','processing1','harvested1','percentage1','beanCertification1','fobPrice1','purchasingPrice1'
    ];

    function getFormData() {
      const data = {};
      for (const id of fieldIds) {
        const el = $(id);
        if (!el) continue;
        if (el.type === 'checkbox') data[id] = !!el.checked;
        else data[id] = el.value.trim();
      }
      // include product page URL too
      data.url = $("url").value.trim();
      return data;
    }

  // Default prompt content mirrors extractCoffeeData default
  $("prompt").value = `Du bist ein Experte für Kaffeeprodukte (Deutsch und Englisch).
Extrahiere die folgenden Attribute aus der Produktbeschreibung, falls vorhanden:
- Name des Kaffees (name)
- Preis in EUR ohne Währungszeichen (price)
- Kosten in EUR ohne Währungszeichen (cost)
- Gewicht in Gramm ohne Einheit (weight)
- Geschmacksnoten (flavor)
- Aufbereitung (Processing) (processing)

Rückgabe im JSON-Format mit den Schlüsseln:
{ "name": "...", "price": "...", "cost": "...", "weight": "...", "flavor": "...", "processing": "..." }
Wenn ein Wert fehlt, verwende null.`;

    // Render extra field checkboxes (exclude default keys: name, price, cost, weight, flavor, processing)
    const extraFields = [
      { id: 'roaster', label: 'Roaster', json: 'roaster' },
      { id: 'roastDate', label: 'Roast date', json: 'roastDate' },
      { id: 'roastType', label: 'Roast type', json: 'roastType' },
      { id: 'degreeOfRoast', label: 'Degree of Roast', json: 'degreeOfRoast' },
      { id: 'customDegreeOfRoast', label: 'Custom degree of Roast', json: 'customDegreeOfRoast' },
      { id: 'blend', label: 'Blend', json: 'blend' },
      { id: 'cuppingPoints', label: 'Cupping points', json: 'cuppingPoints' },
      { id: 'website', label: 'Website', json: 'website' },
      { id: 'ean', label: 'EAN / Articlenumber', json: 'ean' },
      { id: 'notes', label: 'Notes', json: 'notes' },
      { id: 'rating', label: 'Rating', json: 'rating' },
      { id: 'archived', label: 'Archived', json: 'archived' },
      { id: 'frozenDate', label: 'Frozen Date', json: 'frozenDate' },
      { id: 'unfrozenDate', label: 'Unfrozen Date', json: 'unfrozenDate' },
      { id: 'freezingStorageType', label: 'Freezing Storage Type', json: 'freezingStorageType' },
      { id: 'frozenNote', label: 'Frozen Note', json: 'frozenNote' },
      { id: 'country1', label: '1. Country', json: 'country1' },
      { id: 'region1', label: '1. Region', json: 'region1' },
      { id: 'farm1', label: '1. Farm', json: 'farm1' },
      // farmer is a default field; we exclude farmer1 here to avoid duplication
      { id: 'elevation1', label: '1. Elevation', json: 'elevation1' },
      { id: 'variety1', label: '1. Variety', json: 'variety1' },
      // processing is a default field; exclude processing1
      { id: 'harvested1', label: '1. Harvested', json: 'harvested1' },
      { id: 'percentage1', label: '1. Percentage', json: 'percentage1' },
      { id: 'beanCertification1', label: '1. Bean certification', json: 'beanCertification1' },
      { id: 'fobPrice1', label: '1. Fob Price', json: 'fobPrice1' },
      { id: 'purchasingPrice1', label: '1. Purchasing Price', json: 'purchasingPrice1' }
    ];
    // Render extraction checkboxes as the first column of each row
    extraFields.forEach(f => {
      const inputEl = $(f.id);
      if (!inputEl) return;
      const row = inputEl.closest('div');
      if (!row) return;
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = `chk_${f.id}`;
      cb.className = 'extract-toggle';
      cb.title = 'Include in AI extraction for this field';
      // Insert as the first child to occupy the dedicated first grid column
      row.insertBefore(cb, row.firstChild);
    });

    // Move default rows into the default box below URL
    (function moveDefaultRows(){
      const defaultRows = document.getElementById('defaultRows');
      if (!defaultRows) return;
      // Ensure a 'price' field exists in DOM
      if (!document.getElementById('price')) {
        const row = document.createElement('div');
        const spacer = document.createElement('span');
        spacer.className = 'extract-spacer';
        const label = document.createElement('label');
        label.setAttribute('for', 'price');
        label.textContent = 'Price';
        const input = document.createElement('input');
        input.id = 'price';
        input.type = 'number';
        input.step = '0.01';
        input.placeholder = 'e.g. 39.50';
        row.appendChild(spacer);
        row.appendChild(label);
        row.appendChild(input);
        defaultRows.appendChild(row);
      }
      // Move default rows: name, flavor, processing, weight, price, cost
      const ids = ['name','flavourProfile','processing1','weight','price','cost'];
      ids.forEach(id => {
        const el = $(id);
        if (!el) return;
        let row = el;
        while (row && row.parentElement && !(row.parentElement.classList.contains('grid') || row.parentElement.classList.contains('grid-1'))) {
          row = row.parentElement;
        }
        if (row && row.parentElement && (row.parentElement.classList.contains('grid') || row.parentElement.classList.contains('grid-1'))) {
          // Add spacer in first column if no checkbox present
          if (!row.firstElementChild || !row.firstElementChild.classList.contains('extract-toggle')) {
            const spacer = document.createElement('span');
            spacer.className = 'extract-spacer';
            row.insertBefore(spacer, row.firstChild);
          }
          defaultRows.appendChild(row);
        }
      });
    })();

    btn.addEventListener("click", async () => {
      const url = $("url").value.trim();
      let prompt = $("prompt").value.trim();
      // Build prompt augmentation based on selected extra fields
      const selected = extraFields.filter(f => (document.getElementById(`chk_${f.id}`)?.checked));
      if (selected.length > 0) {
        const extraJsonPairs = selected.map(f => `"${f.json}": "..."`).join(", ");
        const aug = `\nZusätzlich extrahiere die folgenden Felder (falls vorhanden) und füge sie mit GENAU diesen Schlüsseln in dasselbe JSON ein: { ${extraJsonPairs} }`;
        prompt = `${prompt}\n${aug}`;
      }
      status.textContent = "Fetching...";
      btn.disabled = true;
      try {
        let resp;
  if (prompt) {
          resp = await fetch(`/api/extract`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, prompt })
          });
        } else {
          resp = await fetch(`/api/extract?url=${encodeURIComponent(url)}`);
        }
        const json = await resp.json();
        if (!json.ok) throw new Error(json.error || "Request failed");
  const d = json.data || {};
  // Map extraction to matching fields
  $("name").value = d?.name ?? "";
  $("weight").value = d?.weight ?? "";
  $("flavourProfile").value = d?.flavor ?? "";
  $("processing1").value = d?.processing ?? "";
  if ($("price")) $("price").value = d?.price ?? "";
  $("cost").value = (d?.cost ?? d?.price ?? "");
  $("website").value = $("url").value;
  // Apply any additionally requested fields
  selected.forEach(f => {
    const el = $(f.id);
    if (!el) return;
    const val = d?.[f.json];
    if (typeof val === 'undefined' || val === null) return;
    if (el.type === 'checkbox') el.checked = (String(val).toLowerCase() === 'true');
    else el.value = String(val);
  });
        status.textContent = "Done";
      } catch (e) {
        console.error(e);
        status.textContent = e.message || "Error";
      } finally {
        btn.disabled = false;
      }
    });

  exportBtn.addEventListener("click", async () => {
      exportStatus.textContent = "Preparing export...";
      exportBtn.disabled = true;
      try {
    const payload = getFormData();
        const resp = await fetch("/api/export", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const t = await resp.text();
          throw new Error(t || `HTTP ${resp.status}`);
        }
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "coffee-data.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        exportStatus.textContent = "Downloaded";
      } catch (e) {
        console.error(e);
        exportStatus.textContent = e.message || "Export failed";
      } finally {
        exportBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
